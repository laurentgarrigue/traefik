global:
  sendAnonymousUsage: false
  checkNewVersion: false

providers:
  docker: 
    exposedByDefault: false
    network: traefiknetwork

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

api:
  dashboard: true
  insecure: true
  debug: true

log:
  level: INFO
accessLog:
  filepath: /var/log/access.log

certificatesResolvers:
  myresolver:
    acme:
      email: lgarrigue@gmail.com
      storage: acme.json
      caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      httpChallenge:
        entryPoint: web

